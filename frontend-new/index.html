<!DOCTYPE html>
<html>
	<head>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<!-- Javascript Libraries -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/knockback.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="js/shared.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
		<script type="text/javascript" src="js/view-models.js"></script>
		<script type="text/javascript" src="js/lib.js"></script>
		<!-- Knockback View Templates -->
	</head>
	<body>
		<header>
			<h1>Annotatit comments demo</h1>
		</header>
		<section data-name="Comments">
			<ul data-name="CommentsDisplayer" data-bind="foreach: comments">
				<li>
					<p data-bind="text: comment"></p>
					<input type="text" data-bind="value: comment">
					<button data-bind="click: onDestroyComment">X</button>
				</li>
			</ul>
			<input data-name="NewComments" type="text" placeholder="New Comment" autofocus
			data-bind="value: new_comment, valueUpdate: 'afterkeydown', event: {keyup: onAddComment}">
		</section>
		<section data-name="SyncComments">
			
			<!--TODO Erase, use MediaPlayerFacade API-->
			<div data-name="player-slider" data-bind="event: { slidechange: updateMediaTime }"></div>
			<button data-name="play" data-bind="click: playVideo">Play</button>
			<!--end TODO-->
			
			<ul data-name="SyncCommentsDisplayer" data-bind="foreach: sync_comments">
				<li>
					<p data-bind="text: comment"></p>
					<p data-bind="text: media_time"></p>
					<input type="text" data-bind="value: comment">
					<input type="text" data-bind="value: media_time">
					<button data-bind="click: onDestroyComment">X</button>
				</li>
			</ul>
			<input data-name="NewSyncComments" type="text" placeholder="New Comment" autofocus
			data-bind="value: new_sync_comment, valueUpdate: 'afterkeydown', event: {keyup: onAddComment}">
		</section>
	</body>
</html>
