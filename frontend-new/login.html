<!DOCTYPE html>
<html>
	<head>
		<title>AnnotatIt</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<div class="container">
			<div id="login-wraper">
	            <form class="form-signin">
	                <h2 class="form-signin-heading">Login</h2>
	                	<div class="container-fluid">
	                		<div class="row-fluid">
	                			<div class="span6">
		                				<!--Login entering data-->
					                    <input type="text" class="input-block-level" placeholder="Email address">
					                    <input type="password" class="input-block-level" placeholder="Password">
					                	<label class="checkbox">
					                		<input type="checkbox" value="remember-me">Remember me
					                	</label>
					                	<button class="btn btn-large btn-primary" type="submit">Sign in</button>
					            </div>
					            <div class="span4 offset2">
					            	<!--Loging with facebook, google, etc...-->
				            			<a href="#"><img class="logimg" src="images/FBlogin.png"></a>
				            			<a href="#"><img class="logimg" src="images/Twitterlogin.png"></a>
				            			<a href="#"><img class="logimg" src="images/Googlelogin.png"></a>
				            			<a href="#"><img class="logimg" src="images/Yahoologin.png"></a>
				            	</div>
				            </div>

			            </div>
	            </form>
	        </div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
