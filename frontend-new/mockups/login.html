<!DOCTYPE html>
<html>
	<head>
		<title>AnnotatIt</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>

		<!--Start Login Form -->
		<div class="login">
			<div class="container">
				<div class="span3">
					<legend>Please Sign In</legend>
					<div class="row-fluid">
	            		<!--Login with email-->
		            		<form method="POST" action="" accept-charset="UTF-8">
								<input type="text" id="username" class="span12" name="username" placeholder="Username">
								<span class="help-block"></span>
								<input type="password" id="password" class="span12" name="password" placeholder="Password">
				            	<label class="checkbox">
				            		<input type="checkbox" name="remember" value="1"> Remember Me
				            	</label>
								<button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
							</form> 
							<p>New to Annotatit? <button class="btn btn-danger" type="button">Register</button></p>
					</div>
				</div>
			</div>
		</div>
		<!-- End Login-->


		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
